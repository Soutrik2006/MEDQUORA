<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Appointment - MedQuora</title>
  <link rel="stylesheet" href="doctor_appo.css" />
</head>
<body>

  <div class="appointment-container">
    <h1>Book Your Doctor Appointment</h1>
    
    <form id="appointmentForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required placeholder="Enter your full name" />

      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="Enter your email" />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required placeholder="Enter phone number" />

      <label for="specialist">Select Specialist:</label>
      <select id="specialist" required>
        <option value="">--Select--</option>
        <option value="cardiologist">Cardiologist</option>
        <option value="dermatologist">Dermatologist</option>
        <option value="orthopedic">Orthopedic</option>
        <option value="pediatrician">Pediatrician</option>
        <option value="general">General Physician</option>
      </select>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" required />

      <label for="time">Preferred Time:</label>
      <input type="time" id="time" required />

      <button type="submit">Book Appointment</button>
    </form>

    <div id="confirmationMessage" class="confirmation"></div>
  </div>

  <script src="doctor_appo.js"></script>
</body>
</html>
